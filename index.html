<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Chart</title>
  <link rel="icon" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="all">

      <header>
        <div class="name">
          <p class="balance">My balance</p>
          <p class="salary">$921.48</p>
        </div>
        <div class="logo">
          <img src="img/logo.svg" alt="">
        </div>
      </header>

      <section>
        <div class="name-section">Spending-Last 7days</div>
        <div class="content">
          <div class="days">
            <div class="mon col col1">
              <div id="mon"></div>
              <p>mon</p>
              <div class="money">$17.45</div>
            </div>
            <div class="tue col col2">
              <div id="tue"></div>
              <p>tue</p>
              <div class="money">$34.91</div>
            </div>
            <div class="wed col col3">
              <div id="wed"></div>
              <p>wed</p>
              <div class="money">$52.36</div>
            </div>
            <div class="thu col col4">
              <div id="thu"></div>
              <p>thu</p>
              <div class="money">$31.07</div>
            </div>
            <div class="fri col col5">
              <div id="fri"></div>
              <p>fri</p>
              <div class="money">$23.39</div>
            </div>
            <div class="sat col col6">
              <div id="sat"></div>
              <p>sat</p>
              <div class="money">$43.28</div>
            </div>
            <div class="sun col col7">
              <div id="sun"></div>
              <p>sun</p>
              <div class="money">$25.48</div>
            </div>
          </div>
          <footer>
            <div class="month">
              <p>Total this month</p>
              <p>$478.33</p>
            </div>
            <div class="last">
              <p>+2.4%</p>
              <p>from last month</p>
            </div>
          </footer>
      </section>

    </div>
  </div>
</body>

</html>
